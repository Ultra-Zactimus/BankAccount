<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Bank Account</title>
</head>
<body>
  <form id="submitAccount">
  <h1>Welcome to the Ultra Credit Union</h1>
  <div>
    <h3>Register a new Account:</h3>
    <span>Name:</span>
    <input type="text" id="userName">
    <br>
    <span>Initial Deposit:</span>
    <input type="number" id="initDepo">
    <br>
    <br>
    <button type="submit">Register</button>
  </div>
</form>
  <br>
  <form id="withDepo">
      <div>
        <h3>Deposit or Withdrawl funds:</h3>
    <span>Deposit Amount:</span>
    <input type="number"  id ="depo">
    <br>
    <span>Withdrawal Amount:</span>
    <input type="number" id="with">
    <br>
    <br>
      <button type="submit" >OK</button>
    </div>
</form>
  <br>
  <div>
    <span id="balance">Current Balance: </span>
  </div>
</body>
</html>
